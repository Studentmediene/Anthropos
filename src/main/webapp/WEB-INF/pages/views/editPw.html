<div id="page-wrap">
    <form method="post" id="contact" name="contact">
        <legend>Endre passord</legend>
        <div class="heightPad">
            <label>Gammelt passord</label>
            <input type="password" id="oldpass" />
        </div>
        <div class="heightPad">
            <label>Nytt passord</label>
            <input type="password" id="newpass" />
        </div>
        <div class="heightPad">
            <label>Bekreft passord</label>
            <input type="password" id="confpass" />
        </div>
    </form>

    <div class="modal-header">
        <div class="modal-body">
            <div class="heightPad">
                <label>Gammelt passord</label>
                <input type="password" id="oldpass" />
            </div>
            <div class="heightPad">
                <label>Nytt passord</label>
                <input type="password" id="newpass" />
            </div>
            <div class="heightPad">
                <label>Bekreft passord</label>
                <input type="password" id="confpass" />
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn" data-ng-click="changePassword()" style="background:limegreen; color:white">Lagre endringer</button>
            <button class="btn" data-ng-click="cancel()" style="background:orange; color:white">Avbryt</button>
        </div>
    </div>

    <button class="btn" data-ng-click="changePassword()" style="background:limegreen; color:white">Lagre endringer</button>

</div>
