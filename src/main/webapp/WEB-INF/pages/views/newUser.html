<div id="page-wrap">
    <form method="post" id="contact" name="contact">
        <fieldset>
            <legend>Opprett ny bruker</legend>
            <div class="heightPad">
                <label for="name">Fornavn</label>
                <input type="text" id="name" name="name" />
            </div>

            <div class="heightPad">
                <label for="lastname">Etternavn</label>
                <input type="text" id="lastname" name="surname" />
            </div>
            <div class="heightPad">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" />
            </div>
            <div class="heightPad">
                <label for="mobile">Mobilnummer</label>
                <input type="text" id="mobile" name="mobile"/>
            </div>


        </fieldset>
    </form>



    <table class = "table table-bordered">
        <tr ng-repeat="group in myGroups" class = "{{createHover()}}">

            <td class ="ng-binding "  data-ng-click="remove(group)">{{group.Group}} <span data-ng-class="editable()"></span>
            </td>
        </tr>
    </table>


    {{showExplanation}}
    <li ng-repeat="insufficient in insufficientList">
        <div style="color:red">{{insufficient}}</div>
    </li>
    <button class="btn" data-ng-click="save()" style="background:limegreen; color:white">Opprett <bruker></bruker></button>




</div>
